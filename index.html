<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Bus Agency</title>
  </head>
  <body>
    <header>
      <nav>
        <div id="companyName">
          <span>Yellow Project</span>
        </div>
        <div id="user">
          <button id="addBusButton">Add Bus</button>
          <span id="username">Admin</span>
          <i class="fa fa-sort-down"></i>
        </div>
      </nav>
    </header>
    <main>
      <section id="searchPanel">
        <form name="search">
          <div>
            <label for="sourceLocation">From</label>
            <input id="sourceLocation" />
          </div>
          <div>
            <label for="destinationLocation">To</label>
            <input id="destinationLocation" />
          </div>
          <div>
            <label for="travelDate">Date</label>
            <input id="travelDate" type="date" />
          </div>
          <button type="submit">Search Buses</button>
        </form>
      </section>
      <section id="addBusForm" class="modal hidden">
        <div class="modal-content">
          <div class="close">&times;</div>
          <bus-form></bus-form>
        </div>
      </section>
      <section id="filterPanel">
        <div id="filters">Filters</div>
      </section>
      <section id="busList">
        <bus-list></bus-list>
      </section>
    <script type="module" src="scripts/index.js"></script>
    <script type="module" src="scripts/list.js"></script>
    <script type="module" src="scripts/entry.js"></script>
    <script type="module" src="scripts/addBusForm.js"></script>
    <script>
      document.querySelector('.close').addEventListener('click', () => {
        document.querySelector('.modal').classList.add('hidden')
      })
    </script>
  </body>
</html>
